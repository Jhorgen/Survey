<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ice Cream Survey</title>

<body>
  <form class="form" action="index.html" method="post">
  <div class="container">
    <h1>What is your favorite ice cream flavor? ;)</h1>
<button class="choco" id="choco" type="btn">
      <div class="row">
        <div class"col-lg-1" id="col">
          Chocolate
        </div>
      </div>
    </button>
    <button type="button" name="button" class="strawberry">
      <div class="straw">
        <div class="row" >
          <div class="col-lg-4"id="col">
            Strawberry
          </div>
        </div>
      </div>
    </button>
    <button type="button" name="button" class="poison">
        <div class="row">
          <div class="col-lg-4" id="col">
          Poison
          </div>
        </div>
    </button>
    <button type="button" name="button" class="vanilla">
        <div class="row">
          <div class="col-lg-4"id="col">
            Vanilla
          </div>
        </div>
    </button>
    <button type="button" name="button" class="mint">
        <div class="row">
          <div class="col-lg-4"id="col">
            Mint
          </div>
        </div>
    </button>
    <button type="button" name="button" class="caramel">
        <div class="row">
          <div class="col-lg-4"id="col">
            Caramel
          </div>
        </div>
    </button>
  </div>
</form>



 </body>
